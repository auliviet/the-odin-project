<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Project - Calculator</title>
  </head>

  <body>
    <section id="calculator">
      <section id="display">
        <div id="top-row"></div>
        <div id="bottom-row">
          <span id="operator"></span>
          <span id="current-number"></span>
        </div>
      </section>

      <section id="keyboard">
        <section id="controls">
          <button id="clear" value="clear">clear</button>
          <section id="numbers">
            <div class="row">
              <button value="1">1</button>
              <button value="2">2</button>
              <button value="3">3</button>
            </div>
            <div class="row">
              <button value="4">4</button>
              <button value="5">5</button>
              <button value="6">6</button>
            </div>
            <div class="row">
              <button value="7">7</button>
              <button value="8">8</button>
              <button value="9">9</button>
            </div>
            <div class="row">
              <button id="zero" value="0">0</button>
              <button value=".">.</button>
            </div>
          </section>
        </section>

        <section id="operands">
          <button value="+">+</button>
          <button value="-">-</button>
          <button value="*">*</button>
          <button value="/">/</button>
          <button value="=">=</button>
        </section>
      </section>
    </section>
  </body>
</html>
