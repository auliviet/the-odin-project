<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Sign-up Form</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-banner">
      <img src="logo.png" alt="Odin logo" class="logo">
      <h1>Odin</h1>
    </div>

    <p class="disclaimer">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Hallie West on Unsplash</a>.</p>
  </header>
  
  <section>
    <div class="introduction">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
      <p>You know you want to.</p>
    </div>

    <form>
      <div class="form-container">
        <h2>Let's do this!</h2>
        
        <div class="form-row">
          <div class="input">
            <label for="first-name">First name</label>
            <input id="first-name" name="first-name" type="text" required>
          </div>
          <div class="input">
            <label for="last-name">Last name</label>
            <input id="last-name" name="last-name" type="text" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="input">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div class="input">
            <label for="phone">Phone number</label>
            <input id="phone" name="phone" type="tel">
          </div>
        </div>

        <div class="form-row">
          <div class="input">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
          </div>
          <div class="input">
            <label for="password-confirmation">Confirm password</label>
            <input id="password-confirmation" name="password-confirmation" type="password" required>
          </div>
        </div>
      </div>

      <button type="submit">Create Account</button>
    </form>
    <p class="login">Already have an account? <a href=#>Log in</a></p>
  </section>
</body>
</html>
